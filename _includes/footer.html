<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.email -%}
            <li><i class="fas fa-envelope-open-text"></i> <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
            {%- if site.phone -%}
            <li><i class="fas fa-phone"></i> {{ site.phone }}</li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>

      <div style="text-align: center;">
        <a class="u-tos" style="color: #6c757d" href="{{ "/terms-of-service/" | relative_url }}">Terms of Service</a>
        |
        <a class="u-privacy" style="color: #6c757d" href="{{ "/privacy-policy/" | relative_url }}">Privacy Policy</a>
      </div>
    </div>

  </div>

</footer>
